{% extends "base.html" %} 
{% block title %}User Information{% endblock %}
{%block style%}
<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th,
  td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
{% endblock %} 
{% block content %}

<div>
  <h1>User Information</h1>
 
  <table>
    <thead>
      <td>Name</td>
      <td>Email</td>
      <td>Phone Number</td>
      <td>Username</td>
      <td>Gender</td>
    </thead>
    <tbody>
    <tr>
    {% for user in datalist %}
        <tr>
          <td>{{user[0]}}</td>
          <td>{{user[1]}}</td>
          <td>{{user[2]}}</td>
          <td>{{user[3]}}</td>
          <td>{{user[4]}}</td>
        </tr>
    {% endfor %}
    </tr>
    </tbody>
  </table>
</div>
{% endblock %}
